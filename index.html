<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <div class="main-card">
      
      <div class="img__filter">
        <img src="images/image-header-mobile.jpg"  alt="people working" />
      </div>

      <div class="card">
        <div class="main__heading">
        <h1>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        </div>
        <div class="main__paragrpah">
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="info">
        <h2>10k+</h2>
        <p>COMPANIES</p>
        <h2>314</h2>
        <p>TEMPALTES</p>
        <h2>12M+</h2>
        <p>QUERIES</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PaulinaBdance</a>.
    </div>
  </body>
</html>
